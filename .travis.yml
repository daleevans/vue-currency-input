language: node_js
node_js:
  - "13"
install:
  - yarn install
  - yarn global add codecov
jobs:
  include:
    - stage: Unit Tests
      script: yarn test:unit --coverage && codecov
    - stage: Lint
      script: yarn lint
    - stage: Deploy GitHub Pages
      script: yarn docs:build
      deploy:
        on:
          branch: master
        provider: pages
        skip-cleanup: true
        local_dir: docs/.vuepress/dist
        github-token: $GITHUB_TOKEN
        repo: dm4t2/vue-currency-input
    - stage: Publish npm package
      script: yarn build
      deploy:
        edge: true
        on:
          branch: master
          tags: true
        provider: npm
        skip_cleanup: true
        email: dm4t2@outlook.com
        api_key:
          secure: 
